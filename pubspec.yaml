name: admin_jewellery_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_slidable: ^3.0.0
  firebase_core: ^2.16.0
  firebase_database: ^10.2.6
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Dorsa
      fonts:
        - asset: assets/fonts/Dorsa-Regular.ttf
